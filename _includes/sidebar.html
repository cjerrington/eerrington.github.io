<div id="sidebar">

	<!-- Sidebar -->
	{% for post in site.posts offset: 0 limit: 4 %}
		<section>
			<h3>{{ post.title }}</h3>
			{{ post.content | truncatewords:40 }}
			<footer>
				<a href="{{ site.baseurl }}{{ post.url }}" class="button">Continue Reading</a>
			</footer>
		</section>
	{% endfor %}
	
</div>
